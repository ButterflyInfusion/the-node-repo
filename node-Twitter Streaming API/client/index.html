<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Real-Time Tweet Stream</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
      <div class="container">
          <a href="#" class="navbar-brand">Real-Time Tweet Stream</a>
      </div>
  </nav>

  <div class="container">
      <div id="tweetStream">

      </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script>
        const tweetStream = document.getElementById('tweetStream')
        const socket = io()
        const tweets = []
        socket.on('connect', () =>{
            console.log('Connected to server')
        })

        socket.on('tweet', (tweet) => {
            //console.log(tweet)

            const tweetData = {
                id: tweet.data.id,
                text: tweet.data.text,
                username: `@${tweet.includes.users[0].username}`
            }

            const tweetEl = document.createElement('div')
            tweetEl.className = 'card my-4'
            tweetEl.innerHTML = `
             <div class="card-body">
                  <h5 class="card-title">${tweetData.text}</h5>
                  <h5 class="card-subtitle mb-2 text-muted">${tweetData.username}</h5>

                  <a class="btn btn-primary mt3" href="https://twitter/com/${tweetData.username}/status/${tweetData.id}">
                  <i class="fab fa-twitter"></i> Go To Tweet
                  </a>
                </div>
            `

            tweetStream.appendChild(tweetEl)
        })
    </script>


</body>
</html>
